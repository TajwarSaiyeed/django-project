{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Section Details</h2>
        <hr>
        <div class="card">
            <div class="card-header">
                <h4>{{ section.name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Description:</strong> {{ section.description }}</p>
                <p><strong>Visitor Count:</strong> {{ section.visitor_count }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'section_list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'section_edit' section.pk %}" class="btn btn-primary">Edit</a>
            <form method="post" action="{% url 'section_delete' section.pk %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this section?');">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
