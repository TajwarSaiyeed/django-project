{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Confirm Deletion</h2>
        <hr>
        <p class="lead">Are you sure you want to delete the exhibition titled "<strong>{{ exhibition.title }}</strong>"?</p>
        <div class="d-flex justify-content-between">
            <a href="{% url 'exhibition_list' %}" class="btn btn-secondary">Cancel</a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
