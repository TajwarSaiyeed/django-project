{% extends 'base.html' %}

{% block title %}
    Add Post -
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Add Post</h1>
        <form method="post" class="my-5">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ post_form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
