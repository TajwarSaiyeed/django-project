{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Professor Details</h2>
        <hr>
        <div class="card">
            <div class="card-header">
                <h4>{{ professor.first_name }} {{ professor.last_name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ professor.email }}</p>
                <p><strong>Department:</strong> {{ professor.department }}</p>
                <p><strong>Specialization:</strong> {{ professor.specialization }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'professor_list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'professor_edit' professor.pk %}" class="btn btn-primary">Edit</a>
            <form method="post" action="{% url 'professor_delete' professor.pk %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this professor?');">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
