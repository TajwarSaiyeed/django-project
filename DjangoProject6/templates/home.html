{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Home</h1>
        <p>Welcome to the home page!</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% if students %}
                {% for st in students %}
                    <tr>
                        <th scope="row">{{ st.roll }}</th>
                        <td>{{ st.name }}</td>
                        <td>{{ st.address }}</td>
                        <td>
                            <a href="{% url 'DeleteStudent' st.roll %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No students found</td>
                </tr>
            {% endif %}
           
            </tbody>
        </table>
    </div>
{% endblock %}
