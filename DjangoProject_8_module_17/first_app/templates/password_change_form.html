{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change Form
{% endblock %}

{% block content %}
    <div class="container">
        <h1>
            Password Change Form
        </h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                Password Change
            </button>
        </form>
    </div>
{% endblock %}
