{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Staff Details</h2>
        <hr>
        <div class="card">
            <div class="card-header">
                <h4>{{ staff.first_name }} {{ staff.last_name }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Position:</strong> {{ staff.position }}</p>
                <p><strong>Hire Date:</strong> {{ staff.hire_date }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'staff_list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'staff_edit' staff.pk %}" class="btn btn-primary">Edit</a>
            <form method="post" action="{% url 'staff_delete' staff.pk %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
