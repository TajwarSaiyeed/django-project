{% extends 'base.html' %}
{% load static %}

{% block content %}
{{ block.super }}
<h1>Bootstrap demo Index page</h1>
<img src="{% static 'bird1.jpeg' %}" alt="bird image" />
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">User</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <th scope="row">{{ item.userId }}</th>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body|truncatechars:100 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
