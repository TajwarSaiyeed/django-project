<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dynamic Store User App - Add New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">My Dynamic Store User App</h1>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html" class="hover:underline">Home</a>
          </li>
          <li>
            <a href="get-users.html" class="hover:underline">Get All Users</a>
          </li>
          <li>
            <a href="get-user.html" class="hover:underline">Get User by ID</a>
          </li>
          <li>
            <a href="add-user.html" class="hover:underline">Add User</a>
          </li>
          <li>
            <a href="login.html" class="hover:underline">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Add New User</h1>
      <form onsubmit="handleAddUser(event)" class="space-y-2">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="firstname"
          placeholder="First Name"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="lastname"
          placeholder="Last Name"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="phone"
          placeholder="Phone Number"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="city"
          placeholder="City"
          class="border rounded p-2 w-full"
          required
        />
        <input
          type="text"
          name="street"
          placeholder="Street"
          class="border rounded p-2 w-full"
          required
        />

        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Add User
        </button>
      </form>
      <pre
        id="addUserResult"
        class="mt-4 w-full bg-gray-50 max-w-10 h-32 rounded-md overflow-x-auto"
      ></pre>
    </div>
    <script src="./js/addUser.js"></script>
  </body>
</html>
